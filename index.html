<html>
  <head>
    <meta charset="utf-8">
        <title>Love Letter demo</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="loveletter-frontend.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="sidebar">
            <div class ="infobox">
                <div class="cardsleft"><p id="cardsleft"></p></div>
                <div class="startButton" id="startButton">
                    <button>Start</button>
                </div>
             </div>
            <div class="playerList" id="playerList">
                <!-- hierbinnen worden divs toegevoegd voor de player names -->
            </div>
            <p id ="gameinfobox">
                <!-- hierbinnen worden voortgangberichten gepost -->
            </p>
        </div>

        <div class="playArea" id="playArea">
            <div class = "guardArea invisible" id="guardArea">
                <button class = "guardButton" id="guardButton2"> 2: Priest</button>
                <br>
                <button class = "guardButton" id="guardButton3"> 3: Baron</button>
                <br>
                <button class = "guardButton" id="guardButton4"> 4: Handmaid</button>
                <br>
                <button class = "guardButton" id="guardButton5"> 5: Prince</button>
                <br>
                <button class = "guardButton" id="guardButton6"> 6: King</button>
                <br>
                <button class = "guardButton" id="guardButton7"> 7: Countess</button>
                <br>
                <button class = "guardButton" id="guardButton8"> 8: Princess</button>
            </div>
            <p id="notificatiebox"></p>
        </div>

        <p id="gewonnen_bericht"></p>
  </body>
</html>
